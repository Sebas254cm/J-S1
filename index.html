<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <link rel="icon" href="corazon.png" type="image/png"> <!-- Ícono del corazón -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffcccc; /* Fondo rojo más bajo */
            position: relative;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: white; /* Fondo del contenedor blanco */
            color: black; /* Texto negro */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .countdown {
            font-size: 2em;
        }
        .countdown div {
            margin: 10px 0;
        }

        /* Girasoles plantados */
        .girasol {
            position: absolute;
            bottom: 10px;
            width: 80px;
            height: 150px;
            left: calc(50% - 40px); /* Centrado horizontalmente */
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: swaying 3s ease-in-out infinite;
        }
        .tallo {
            width: 10px;
            height: 100px;
            background-color: green;
            position: relative;
        }
        .flor {
            width: 80px;
            height: 80px;
            background-color: yellow;
            border-radius: 50%;
            position: relative;
        }
        .flor::before {
            content: "";
            width: 50px;
            height: 50px;
            background-color: brown;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Animación de viento */
        @keyframes swaying {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(5deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        /* Varias posiciones de girasoles */
        .girasol:nth-child(2) {
            left: 20%;
            animation-duration: 4s;
        }
        .girasol:nth-child(3) {
            left: 80%;
            animation-duration: 5s;
        }

        /* Estilos para el iframe del video */
        .video-container {
            display: none;
            margin-top: 20px;
        }
        iframe {
            width: 560px;
            height: 315px;
        }
    </style>
</head>
<body>

<div class="girasol">
    <div class="flor"></div>
    <div class="tallo"></div>
</div>
<div class="girasol">
    <div class="flor"></div>
    <div class="tallo"></div>
</div>
<div class="girasol">
    <div class="flor"></div>
    <div class="tallo"></div>
</div>

<div class="container" id="countdownContainer">
    <div class="subtitle">Joss & Sebas</div> <!-- Texto agregado "Joss & Sebas" -->
    <h1>Falta para nuestro primer mes</h1>
    <div class="countdown">
        <div id="dias">0</div>
        <div id="horas">0</div>
        <div id="minutos">0</div>
        <div id="segundos">30 Segundos</div> <!-- La cuenta inicia en 30 segundos -->
    </div>
</div>

<!-- Contenedor del video de YouTube -->
<div class="video-container" id="videoContainer">
    <iframe id="youtubeVideo" src="https://www.youtube.com/embed/93puMDhX7xs?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<script>
    // Configurar el tiempo de 30 segundos
    let tiempoRestante = 30 * 1000; // 30 segundos en milisegundos

    const intervalo = setInterval(() => {
        tiempoRestante -= 1000; // Restar 1 segundo

        // Cálculo de minutos y segundos
        const minutos = Math.floor((tiempoRestante % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((tiempoRestante % (1000 * 60)) / 1000);

        // Mostrar el resultado en los respectivos elementos HTML
        document.getElementById("dias").style.display = "none";
        document.getElementById("horas").style.display = "none";
        document.getElementById("minutos").style.display = "none";
        document.getElementById("segundos").innerHTML = segundos + " Segundos";

        // Si la cuenta ha llegado a 0, detener el intervalo y mostrar el video
        if (tiempoRestante <= 0) {
            clearInterval(intervalo);
            document.getElementById("countdownContainer").style.display = "none"; // Ocultar la cuenta regresiva
            document.getElementById("videoContainer").style.display = "block"; // Mostrar el video
        }
    }, 1000);
</script>

</body>
</html>
